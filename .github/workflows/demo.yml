name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - run: C:\Miniconda\python list.py -o mysql.txt C:\mysql
      - run: C:\Miniconda\python list.py -o Program-Files.txt "C:\Program Files"
      - run: C:\Miniconda\python list.py -o msys64.txt C:\msys64
      - uses: actions/upload-artifact@v3
        with:
          path: |
            mysql.txt
            Program-Files.txt
            msys64.txt
        
