name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - run: C:\Miniconda\python list.py -o strawberry.txt C:\Strawberry 
      - uses: actions/upload-artifact@v3
        with:
          path: strawberry.txt
        