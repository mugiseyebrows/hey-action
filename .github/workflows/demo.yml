name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2
          version: 5.15.2
          arch: win64_mingw81
      - run: |
          echo %Qt5_DIR%
          %Qt5_DIR%\bin\qmake
        shell: cmd

