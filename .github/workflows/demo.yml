name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - run: |
          echo %PATH%
          set PATH=C:\Miniconda3;C:\Miniconda\Scripts
          conda create -n aqt aqtinstall -c conda-forge
          conda activate aqt
          echo %CD%
          conda info --envs
        shell: cmd
