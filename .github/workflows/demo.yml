name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: actions/cache@v2
        with:
          path: "qtbase-everywhere-src-5.15.2/**/*.o"
          key: build-cache
        name: build cache

      - run: |
          set PATH=C:\Miniconda\python;C:\Miniconda\Scripts;%PATH%
          pip install mugideploy
          mugideploy find -o deps.txt --bin "C:\Program Files\PostgreSQL\14\bin\libpq.dll"
        shell: cmd
        name: find libpq.dll deps

      - run: echo skip
        shell: cmd
        name: build qt

      - uses: actions/upload-artifact@v3
        with:
          path: deps.txt

      - uses: softprops/action-gh-release@v1
        with:
          files: Qt-5.15.2-mingw64.zip
        if: startsWith(github.ref, 'refs/tags/')
        name: release