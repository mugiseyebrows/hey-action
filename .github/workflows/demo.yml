name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: set PATH=C:\Miniconda3;C:\Miniconda\Scripts;%PATH%
        shell: cmd
      - run: conda create -n aqt
        shell: cmd
      - run: conda activate aqt
        shell: cmd
      - run: conda info --envs
        shell: cmd
